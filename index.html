<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <main>

    <div id="etch-a-sketch">

      <h1>Etch-A-Sketch</h1>

      <canvas width="800px" height="500px" id="canvas">

      </canvas>

      <div id="controls">
        <div class="dial" id="dial-left">X</div>

        <div class="dial" id="dial-right">Y</div>
      </div>


    </div>

    <div id="dashboard">
      <button onclick="shake()" type="">Shake</button>
      <p>Draw by scrolling on the dials or using the arrow keys</p>
    </div>

  </main>

  <script src="./script.js"></script>

</body>

</html>
